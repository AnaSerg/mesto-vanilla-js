<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/favicon.png">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/Profile-avatar.jpg" alt="фотография пользователя" class="profile__avatar">
                    <div class="profile__text-area">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="button button_type_edit" type="button" aria-label="Изменить информацию о пользователе"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="button button_type_add" type="button" aria-label="Добавить новую карточку"></button>
            </section>

            <section class="elements">
                <ul class="elements-list"></ul>
            </section>

            <!-- Попапы -->

            <div class="popup popup_type_edit">
                <div class="popup__container">
                    <button class="button button_type_close" type="button" aria-label="Закрыть попап без сохранения изменений"></button>
                    <form action="#" method="POST" name="profileForm" class="form form_type_edit" novalidate>
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input name="name" id="name" type="text" class=" form__input form__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
                        <span class="name-error error"></span>
                        <input id="job" name="job" type="text" class=" form__input form__input_type_job" placeholder="О себе" required minlength="2" maxlength="200">
                        <span class="job-error error"></span>
                        <button class="button button_type_submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_add">
                <div class="popup__container">
                    <button class="button button_type_close" type="button" aria-label="Закрыть попап без сохранения изменений"></button>
                    <form action="#" method="POST" name="addCard" class="form form_type_add" novalidate>
                        <h2 class="form__title">Новое место</h2>
                        <input name="name" id="name" type="text" class=" form__input form__input_type_text" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="error name-error"></span>
                        <input id="link" name="link" type="url" class=" form__input form__input_type_image" placeholder="Ссылка на картинку" required>
                        <span class="error link-error"></span>
                        <button class="button button_type_submit" type="submit">Создать</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_big-image">
                <div class="popup__container">
                    <button class="button button_type_close" type="button" aria-label="Закрыть попап без сохранения изменений"></button>
                    <figure class="popup__image-area">
                        <img src="#" class="popup__image" alt="увеличенное изображение с карточки">
                        <figcaption class="popup__image-description">Амстердам</figcaption>
                    </figure>
                </div>
            </div>

        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template class="elements-template">
        <li class="element">
            <img src="#" class="element__image" alt="изображение на карточке">
            <button class="element__delete-button" type="button"></button>
            <div class="element__description">
                <h2 class="element__text"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
