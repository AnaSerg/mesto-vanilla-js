<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link rel="icon" href="./images/favicon.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="3d8293a241b315143f02.svg" alt="логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar-area"><img src="6163c2039d1f0eb8d7ca.jpg" alt="фотография пользователя" class="profile__avatar"> <button class="profile__avatar-button" type="button" aria-label="Изменить аватар пользователя"></button></div><div class="profile__text-area"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button button_type_edit" type="button" aria-label="Изменить информацию о пользователе"></button><p class="profile__description">Исследователь океана</p></div></div><button class="button button_type_add" type="button" aria-label="Добавить новую карточку"></button></section><section class="elements"><ul class="elements-list"></ul></section><div class="popup popup_type_edit"><div class="popup__container"><button class="button button_type_close" type="button" aria-label="Закрыть попап без сохранения изменений"></button><form action="#" method="POST" name="profileForm" class="form form_type_edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><input name="name" id="nameUser" class="form__input form__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="nameUser-error error"></span> <input id="about" name="about" class="form__input form__input_type_job" placeholder="О себе" required minlength="2" maxlength="200"> <span class="about-error error"></span> <button class="button button_type_submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="button button_type_close" type="button" aria-label="Закрыть попап без сохранения изменений"></button><form action="#" method="POST" name="addCard" class="form form_type_add" novalidate><h2 class="popup__title">Новое место</h2><input name="name" id="name" class="form__input form__input_type_text" placeholder="Название" required minlength="2" maxlength="30"> <span class="error name-error"></span> <input id="link" name="link" type="url" class="form__input form__input_type_image" placeholder="Ссылка на картинку" required> <span class="error link-error"></span> <button class="button button_type_submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_big-image"><div class="popup__container"><button class="button button_type_close" type="button" aria-label="Закрыть попап без сохранения изменений"></button><figure class="popup__image-area"><img src="#" class="popup__image" alt="увеличенное изображение с карточки"><figcaption class="popup__image-description">Амстердам</figcaption></figure></div></div><div class="popup popup_type_confirm-deletion"><div class="popup__container"><button class="button button_type_close" type="button" aria-label="Закрыть попап без сохранения изменений"></button><form action="#" method="POST" name="deleteCard" class="form form_type_delete-card" novalidate><h2 class="popup__title popup__title_place_confirm">Вы уверены?</h2><button class="button button_type_submit button_type_confirm-deletion" type="submit">Да</button></form></div></div><div class="popup popup_type_edit-photo"><div class="popup__container"><button class="button button_type_close" type="button" aria-label="Закрыть попап без сохранения изменений"></button><form action="#" method="POST" name="editPhoto" class="form form_type_edit-photo" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="avatar" name="avatar" type="url" class="form__input form__input_type_profile-photo" placeh
